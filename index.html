<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gmail Signature</title>
    <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet"
    type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"
    type='text/css'>
    <style>
      *html, body { font-family: 'Hind', serif; }
      img {
        border: 0;
      }
      table {
        border-collapse: separate;
        border-spacing: 0;
        width: 310;
      }
      td {
        padding: 0;
      }
      #social-icons {
        margin-top: 6px;
      }
      .rightPad {
        padding-right: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="rightPad">
          <img src="img/coords.png" />
        </td>
      </tr>
      <tr>
        <td>
          <table id="social-icons">
            <tr>
              <td class="rightPad">
                <a href="https://github.com/brenohff/" target="_blank">
                  <img src="img/social/github.png" alt="https://github.com/brenohff"/></a>
              </td>
              <td class="rightPad">
                <a href="https://bitbucket.org/brenohff/" target="_blank">
                  <img src="img/social/bitbucket.png" alt="https://bitbucket.org/brenohff/" /></a>
              </td>
              <td class="rightPad">
                <a href="https://www.linkedin.com/in/breno-franco-752a16a2/" target="_blank">
                  <img src="img/social/linkedin.png" alt="https://www.linkedin.com/in/breno-franco-752a16a2/" /></a>
              </td>
              <td class="rightPad">
                <a href="http://www.brenohff.com/en/" target="_blank">
                  <img src="img/social/website.png" alt="http://www.brenohff.com/en/" /></a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
